<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Sentinel | Secure Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #ffffff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .bg-mesh {
            background-color: #ffffff;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0) 0, hsla(253, 16%, 7%, 0) 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0) 0, hsla(225, 39%, 30%, 0) 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0) 0, hsla(339, 49%, 30%, 0) 50%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .visualizer-bar {
            transition: height 0.1s ease;
            background: linear-gradient(to top, #4f46e5, #818cf8);
            border-radius: 999px;
        }

        /* Pulse for listening */
        @keyframes pulse-soft {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.2);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }

        .listening-mode {
            animation: pulse-soft 2s infinite;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Background Orbs -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-purple-200/40 blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-200/40 blur-3xl"></div>
    </div>

    <div class="w-full max-w-md">

        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-tr from-indigo-500 to-purple-600 text-white mb-4 shadow-lg shadow-indigo-200">
                <i data-lucide="shield" class="w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-1">Voice Sentinel</h1>
            <p class="text-sm text-gray-500">Secure Identity Verification</p>
        </div>

        <!-- 1. Customization / Setup View -->
        <div id="view-setup" class="glass-card rounded-3xl p-8 transform transition-all">
            <h2 class="text-lg font-semibold text-gray-800 mb-6">Start Verification</h2>

            <form id="setup-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wide">Phone
                        Number</label>
                    <div class="relative">
                        <i data-lucide="phone"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="tel" id="input-phone"
                            class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-medium"
                            placeholder="+91 9876543210" value="+91 ">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wide">Account
                        ID</label>
                    <div class="relative">
                        <i data-lucide="user"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="text" id="input-account"
                            class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-medium"
                            placeholder="ACC_12345" value="ACC_TEST">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wide">Server
                        URL</label>
                    <div class="relative">
                        <i data-lucide="server"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="url" id="input-server"
                            class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-gray-500"
                            value="http://localhost:5001">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3.5 bg-gray-900 hover:bg-black text-white rounded-xl font-medium shadow-lg shadow-gray-200 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2 mt-2">
                    Start Call
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>

        <!-- 2. Active Call View -->
        <div id="view-call" class="hidden glass-card rounded-3xl p-8 text-center relative overflow-hidden">

            <!-- Connection Status -->
            <div class="absolute top-6 right-6">
                <span id="call-timer"
                    class="text-xs font-mono text-gray-400 bg-gray-100 px-2 py-1 rounded-md">00:00</span>
            </div>

            <!-- Avatar / Icon -->
            <div class="mb-8 mt-4 relative inline-block">
                <div id="avatar-ring"
                    class="absolute inset-0 rounded-full border-2 border-indigo-100 scale-150 opacity-0 transition-transform duration-700">
                </div>
                <div
                    class="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center shadow-xl shadow-indigo-200 mx-auto relative z-10">
                    <i data-lucide="mic" class="w-8 h-8 text-white"></i>
                </div>
            </div>

            <!-- Status Text -->
            <h2 id="call-status" class="text-xl font-bold text-gray-800 mb-2">Connecting...</h2>
            <p id="call-subtext" class="text-sm text-gray-500 mb-8">Secure Line Established</p>

            <!-- Audio Visualizer -->
            <div id="visualizer" class="h-12 flex items-center justify-center gap-1 mb-8">
                <div class="w-1.5 h-3 bg-gray-200 rounded-full visualizer-bar"></div>
                <div class="w-1.5 h-5 bg-gray-200 rounded-full visualizer-bar"></div>
                <div class="w-1.5 h-8 bg-gray-200 rounded-full visualizer-bar"></div>
                <div class="w-1.5 h-4 bg-gray-200 rounded-full visualizer-bar"></div>
                <div class="w-1.5 h-6 bg-gray-200 rounded-full visualizer-bar"></div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center gap-4">
                <button id="btn-record-toggle"
                    class="disabled:opacity-50 disabled:cursor-not-allowed group px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full font-medium shadow-lg shadow-indigo-200 transition-all flex items-center gap-2">
                    <span class="relative flex h-3 w-3">
                        <span id="rec-dot-ping"
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75 hidden"></span>
                        <span id="rec-dot" class="relative inline-flex rounded-full h-3 w-3 bg-white/50"></span>
                    </span>
                    <span id="btn-text">Start Speaking</span>
                </button>

                <button id="btn-end"
                    class="p-3 bg-white border border-gray-200 text-red-500 hover:bg-red-50 rounded-full transition-all">
                    <i data-lucide="phone-off" class="w-5 h-5"></i>
                </button>
            </div>

        </div>

        <!-- 3. Handover / Completed View -->
        <div id="view-handover" class="hidden glass-card rounded-3xl p-8 text-center">
            <div
                class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="user-check" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Detailed Verified</h2>
            <p class="text-sm text-gray-500 mb-6">Connecting you to a human agent...</p>

            <div class="bg-gray-50 rounded-xl p-4 border border-gray-100 mb-6 text-left">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-xs font-semibold text-gray-400 uppercase">Agent Channel Active</span>
                </div>
                <div id="agent-msg-box" class="h-32 flex items-center justify-center text-gray-400 text-sm italic">
                    Waiting for agent audio...
                </div>
            </div>

            <button onclick="location.reload()"
                class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium hover:bg-black transition-all">
                Start New Call
            </button>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
